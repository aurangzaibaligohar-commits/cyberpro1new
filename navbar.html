<style>
/* CSS mein sirf minor mobile touch-ups */
body { background:#020617; color:#e2e8f0; margin-top:80px; transition:.3s; overflow-x: hidden; }
body.light { background:#f8fafc; color:#020617; }

.nav-link { color:#cbd5e1; font-weight:900; font-size: 14px; letter-spacing: 1px; }
.nav-link:hover, .nav-link.active { color:#00d4ff; }

.mobile-link {
  color:#e2e8f0;
  font-size:20px;
  font-weight:700;
  padding:15px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
  text-decoration: none;
}
body.light .mobile-link { color:#020617; border-color:rgba(0,0,0,.1); }

#themeToggle:checked { transform:translateX(20px); background:#fff; }

#menuOverlay.show { display: block; }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const menuBtn = document.getElementById("menuBtn");
  const sidebar = document.getElementById("mobileMenu");
  const closeBtn = document.getElementById("closeMenu");
  const overlay = document.getElementById("menuOverlay");

  const openMenu = () => {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.add("show");
    document.body.style.overflow = "hidden"; // Scroll band jab menu khule
  };

  const closeMenu = () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.remove("show");
    document.body.style.overflow = "auto";
  };

  menuBtn.addEventListener("click", openMenu);
  closeBtn.addEventListener("click", closeMenu);
  overlay.addEventListener("click", closeMenu);

  // Resize par menu reset
  window.addEventListener("resize", () => {
    if (window.innerWidth > 1024) closeMenu();
  });
});
</script>
